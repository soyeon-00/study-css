<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자식 자손 선택자</title>
  <style>
    p > span {
      color: blue;
    }

    p strong {
      color: blueviolet;
    }

    /* !important 쓰면 최고의 우선순위 id 보다 강력함 */
    strong {
      color: coral !important;
    }
  </style>
</head>
<body>

  <!-- 자식 -->
  <p>
    <span>글자색 테스트</span>
  </p>


  <!-- 자손 -->
  <p><span><strong>글자색 테스트2</strong></span></p>

</body>
</html>
