<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>색상(color)</title>
  <style>
    .box {
      border: solid 1px #000000;
      width: 100px;
      height: 100px;   
      background-color: #00FFFF;
      /*  투명도 주는 법 ↓↓ */
      background-color: rgba(0, 255, 255, 0.1);
    }

  </style>
</head>
<body>
  <div class="box"></div>
  
</body>
</html>
